<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
</head>

<body>
  <div class="container-fluid py-3">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mt-2 mb-4 d-flex justify-content-between">
          <div>
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-people-fill" fill="#039be5"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg>
            <span class="ml-2">Customers</span>
          </div>
          <div>
            <button class="btn btn-outline-secondary mx-3 border-0" onClick="fetchCustomerList()">
              <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-counterclockwise" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                <path
                  d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
              </svg>
            </button>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addCustomerModal">
              <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
              </svg>
            </button>
          </div>
        </h4>
        <table class="table table-hover" id="customer-table">
          <thead>
            <tr>
              <th scope="col" class="text-center">ID</th>
              <th scope="col">Full name</th>
              <th scope="col" class="text-center">Active</th>
              <th scope="col">Email</th>
              <th scope="col">Address</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="customer-table-body">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new customer</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(() => {
        fetchCustomerList();
      });

      const fetchCustomerList = () => {
        $.ajax({
          url: 'http://localhost:3000/api/customers',
          type: 'GET'
        }).done(res => {
          clearCustomerDataTable();
          clearCustomerList();

          const customerList = res.data.customers;
          if (customerList.length === 0)
            return;

          for (const customer of customerList) {
            const row = $(`<tr>
              <th scope="row" class="text-center">${customer.customer_id}</th>
              <td>${customer.first_name} ${customer.last_name}</td>
              <td class="text-center">${customer.active ? `<svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-dot" fill="#44b543" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
</svg>` : `<svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-dot" fill="silver" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
</svg>`}</td>
              <td>${customer.email}</td>
              <td>${customer.address}</td>
            </tr>`);

            const col = $(`<td></td>`);

            const btnUpdate = $(`<button class="btn btn-outline-secondary border-0" data-toggle="modal" data-target="#modifyCustomerModal-${customer.customer_id}">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
</svg>
                </button>`);

            const btnRemove = $(`<button class="btn btn-outline-secondary border-0" data-toggle="modal" data-target="#removeCustomerConfirmModal-${customer.customer_id}">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
</svg>
                </button>`);

            const modifyCustomerModal = $(`<div class="modal fade" id="modifyCustomerModal-${customer.customer_id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit customer profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        First radio
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Second radio
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                      <label class="form-check-label" for="gridRadios3">
                        Third disabled radio
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <div class="col-sm-2">Checkbox</div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Example checkbox
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer" id="modifyCustomerModalFooter-${customer.customer_id}">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>`);

            const removeCustomerConfirmModal = $(`<div class="modal fade" id="removeCustomerConfirmModal-${customer.customer_id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Do you really want to remove this customer?
          </div>
          <div class="modal-footer" id="removeCustomerConfirmModalFooter-${customer.customer_id}">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No, thanks</button>
          </div>
        </div>
      </div>
    </div>`);

            $('body').append(modifyCustomerModal, removeCustomerConfirmModal);

            const modifyCustomerModal_btnSave = $('<button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>');
            modifyCustomerModal_btnSave.on('click', () => updateCustomer(customer.customer_id));
            $(`#modifyCustomerModalFooter-${customer.customer_id}`).append(modifyCustomerModal_btnSave);

            const removeCustomerConfirmModal_btnAgree = $('<button type="button" class="btn btn-danger" data-dismiss="modal">Agree</button>');
            removeCustomerConfirmModal_btnAgree.on('click', () => removeCustomer(customer.customer_id));
            $(`#removeCustomerConfirmModalFooter-${customer.customer_id}`).append(removeCustomerConfirmModal_btnAgree);

            col.append(btnUpdate, btnRemove);
            row.append(col);
            $('#customer-table-body').append(row);
          }

          loadCustomterDataTable();
        })

        const loadCustomterDataTable = () => {
          $('#customer-table').DataTable();
        }

        const clearCustomerList = () => {
          $('#customer-table-body').empty();
        }

        const clearCustomerDataTable = () => {
          $('#customer-table').DataTable().destroy();
        }

        const updateCustomer = (customerId) => {
          alert(customerId);
        }

        const removeCustomer = (customerId) => {
          alert(customerId);
        }
      }
    </script>
</body>

</html>
